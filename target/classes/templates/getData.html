<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="uft-8">
    <title>SAP BTP Study</title>
    <link rel="stylesheet" th:href="@{table.css}"/>

</head>
<body>
<h1> Hana cloud Service</h1>

<div class="panel-body">
    <table class="pure-table">
        <thead>
        <tr class="pure-table-odd">
            <th>code</th>
            <th>name</th>
            <th>author</th>
            <th>price</th>
            <th>date</th>
            <th>status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}" class="pure-table-odd">
            <td>[[${book.code}]]</td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.date}"></td>
            <td th:text="${book.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
